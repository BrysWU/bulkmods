<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modrinth Bulk Mod Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.imgur.com/OnjVZqV.png" type="image/png">
</head>
<body>
  <div class="app-bg">
    <div class="bg-pattern"></div>
  </div>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://i.imgur.com/OnjVZqV.png" alt="Modrinth Bulk Logo" />
        <span>Modrinth Bulk Downloader</span>
      </div>
      <div class="subtext">Find, filter, and download mods for your modpack in bulk!</div>
    </header>
    
    <div class="content-wrapper">
      <form id="filterForm" class="filter-form">
        <div class="search-container">
          <input id="searchBox" type="text" placeholder="Search mods...">
          <span class="search-icon">üîç</span>
        </div>
        
        <div class="filter-controls">
          <div class="filter-row">
            <div class="form-group">
              <label for="mcVersion">Minecraft Version</label>
              <select id="mcVersion" class="select-styled"></select>
            </div>
            <div class="form-group">
              <label for="modLoader">Mod Loader</label>
              <select id="modLoader" class="select-styled">
                <option value="fabric">Fabric</option>
                <option value="forge">Forge</option>
                <option value="neoforge">NeoForge</option>
                <option value="quilt">Quilt</option>
              </select>
            </div>
          </div>
          
          <div class="filter-row">
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" class="select-styled">
                <option value="">All Categories</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sortOrder">Sort By</label>
              <select id="sortOrder" class="select-styled">
                <option value="relevance">Relevance</option>
                <option value="downloads">Most Downloaded</option>
                <option value="newest">Newest</option>
                <option value="updated">Recently Updated</option>
                <option value="follows">Most Followed</option>
              </select>
            </div>
          </div>
          
          <button type="submit" id="showModsBtn" class="primary-button">
            <span class="button-icon">üîÑ</span>
            <span>Update Results</span>
          </button>
        </div>
      </form>
      
      <div class="results-container">
        <div class="results-header">
          <div class="results-count" id="resultsCount">Loading mods...</div>
          <div class="selection-info" id="selectionInfo"></div>
        </div>
        
        <div id="modList" class="mod-list">
          <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading mods...</p>
          </div>
        </div>
        
        <div class="action-bar">
          <button id="selectAllBtn" class="secondary-button">Select All</button>
          <button id="downloadBtn" class="primary-button" disabled>
            <span class="button-icon">‚¨áÔ∏è</span>
            <span>Download Selected Mods</span>
          </button>
        </div>
      </div>
      
      <div id="status" class="status-panel"></div>
    </div>
    
    <footer>
      <p class="footer-text">
        <span>Made for Minecraft modpack creators ‚ù§Ô∏è</span>
        <span>Powered by <a href="https://modrinth.com/" target="_blank">Modrinth API</a></span>
        <span>Open source on <a href="https://github.com/BrysWU/bulkmods" target="_blank">GitHub</a></span>
      </p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>

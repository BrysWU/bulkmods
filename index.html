<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modrinth Bulk Mod Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-bg"></div>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://i.imgur.com/OnjVZqV.png" alt="Modrinth Bulk Logo" />
        <span>Modrinth Bulk Mod Downloader</span>
      </div>
      <div class="subtext">Find, filter, and download mods for your modpack in bulk!</div>
    </header>
    <form id="filterForm" class="filter-form">
      <div class="form-row">
        <div class="form-group">
          <label for="mcVersion">Version</label>
          <select id="mcVersion"></select>
        </div>
        <div class="form-group">
          <label for="modLoader">Loader</label>
          <select id="modLoader">
            <option value="fabric">Fabric</option>
            <option value="forge">Forge</option>
            <option value="neoforge">NeoForge</option>
            <option value="quilt">Quilt</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="">All</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sortOrder">Sort</label>
          <select id="sortOrder">
            <option value="relevance">Relevance</option>
            <option value="downloads">Downloads</option>
            <option value="newest">Newest</option>
            <option value="updated">Recently Updated</option>
            <option value="follows">Followers</option>
          </select>
        </div>
        <button type="submit" id="showModsBtn">Show Mods</button>
      </div>
      <div class="form-row">
        <input id="searchBox" type="text" placeholder="Search mods...">
      </div>
    </form>
    <div id="modList" class="mod-list"></div>
    <div class="action-bar">
      <button id="downloadBtn" disabled>Download Selected Mods</button>
      <span id="status"></span>
    </div>
    <footer>
      <p>
        <span>Made for Minecraft modpack makers. Powered by <a href="https://modrinth.com/" target="_blank">Modrinth API</a>.</span>
        <span>Open source on <a href="https://github.com/BrysWU/modrinth-bulk-downloader" target="_blank">GitHub</a></span>
      </p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
